<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
</head>

<body style="background-color: darkgray;">
    <h1
        style="text-align: center; text-decoration:underline; color: crimson;font-family:Verdana, Geneva, Tahoma, sans-serif;">
        Welcome to the login page!</h1>
    <br>
    <h2
        style="text-align: center; color: rgb(32, 10, 231);font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        Fill your credentials below to continue</h2>
    <form style="text-align: center;">
        <h3>Enter your user-name :</h3>
        <input type="text" placeholder="user-name">
        <h3>Enter your password :</h3>
        <input type="password" placeholder="password" />
        <h3>Click below to login!</h3>
        <button type="submit">LOGIN</button>
    </form>
    <p style="text-align: center;">Don't have an account? <a href="sign-up.html" style="text-decoration: none;">Sign
            Up</a></p>
</body>
